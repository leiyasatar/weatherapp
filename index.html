<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div id="animate-area"></div>
  <div class="top-container">
    
    <div class="webpage">
      <h2>Today's Weather</h2>
      <div id="date"></div>
      <div id="time"></div>

      <form id="search-form">
        <div class="row">
          <div class="col-6">
            <div class="mb-3">
              <input type="text" class="form-control" id="location-form" aria-describedby="cityHelp"
                placeholder="Enter city name" />
              <div class="center-container">
                <div>
                  <button type="submit">Search</button>
                  <br>
                </div>
                <button type="button" id="current-location-button">
                  Current Location
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
      </br>
      <div class="weather-info-container">
        <div class="d-flex">
          <div>
            <h1 id="city">City Name</h1>
            <h2 id="temperature">Temperature</h2>
          </div>
          <div>
            <ul id="weather-info-list">
              <li id="wind-speed">Wind Speed: <span></span></li>
              <li id="weather-description">Weather Description: <span></span></li>
              <li id="weather-icon">Weather Icon: <span></span></li>
            </ul>
          </div>
        </div>

      </div>
<div class ="conversions"> 
      <button type="button" id="c-temp">Celsius</button>
      <button type="button" id="f-temp">Fahrenheit</button>
    </div>

    <div class="container text-left">
      <div class="row">
        <div class="col-6"></div>
        <div class="col-auto">
          <div class="btn-group btn-group-sm" id="temp-button" role="group" aria-label="Small button group">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
              <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked />
            </div>
          </div>
        </div>
        <div class="weatherForecast" id="forecast"></div>
          
  <script src="index.js"></script>
  
</body>
<small>
  <a class="git-hub-link" href="https://github.com/leiyasatar/weatherapp" target="_blank">
    Open-source code </a>by Leiya Satar 👩🏽‍💻
</small>
</html>
