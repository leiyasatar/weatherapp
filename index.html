<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="top-container">
    
    <div class="webpage">
      <div id="date"></div>
      <div id="time"></div>
    
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="location-form"
                  aria-describedby="cityHelp"
                  placeholder="Enter city name"
                />
                <div class="center-container">
                  <div>
                    <button type="submit">Search</button>
                    <br>
                  </div>
                  <button type="button" id="current-location-button">
                    Current Location
                  </button>
                </div>
                
        
        </form>
      </br>
        <h1 id="city">City Name</h1>
        
        <h2 id="temperature">Temperature</h2>
        <p id="wind-speed">Wind Speed: <span></span></p>
<p id="weather-description">Weather Description: <span></span></p>
<p id="weather-icon">Weather Icon: <span></span></p>


<button type="button" id="c-temp">Celsius</button>
<button type="button" id="f-temp">Fahrenheit</button> 

       
        <div class="container text-left">
        </div>
      </div>
    </div>
    <div class="container text-left">
      <div class="row">
        <div class="col-6"></div>
        <div class="col-auto">
          <div
            class="btn-group btn-group-sm"
            id="temp-button"
            role="group"
            aria-label="Small button group"
          >
            <div
              class="btn-group"
              role="group"
              aria-label="Basic radio toggle button group"
            >
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio1"
                autocomplete="off"
                checked
              />
            </div>
          </div>
        </div>
        <div class="bottom-container">
        <table class="table table-borderless">
          <thead>
            <tr>
              <th scope="col">Sun</th>
              <th scope="col">Mon</th>
              <th scope="col">Tues</th>
              <th scope="col">Wed</th>
              <th scope="col">Thurs</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><span class="icon-forecast">🌥️</span></td>
              <td><span class="icon-forecast">🌥️</span></td>
              <td><span class="icon-forecast">🌥️</span></td>
              <td><span class="icon-forecast">🌥️</span></td>
              <td><span class="icon-forecast">🌥️</span></td>
            </tr>
            <tr>
              <td>26°C | 18°C</td>
              <td>24 °C | 18°C</td>
              <td>24°C | 17°C</td>
              <td>25°C | 18°C</td>
              <td>28°C | 20°C</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
    <small>
      <a
        class="git-hub-link"
        href="https://github.com/leiyasatar/weatherapp" 
        target="_blank"
      >
        Open-source code </a
      >by Leiya Satar 👩🏽‍💻
    </small>
  </body>
</html>
